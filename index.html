<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="display">
            <div class="previousOperand"></div>
            <div class="currentOperand">
                0
            </div>
        </div>
        <div class="rowFirst row">
            <button class="span-two clear-all">AC</button>
            <button class="delete span-one">DEL</button>
            <button class="divide span-one operand">/</button>
        </div>
        <div class="rowMiddle row">
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="mulitply operand">*</button>
        </div>
        <div class="rowMiddle row">
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="plus operand">+</button>
        </div>
        <div class="rowMiddle row">
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="minus operand">-</button>
        </div>
        <div class="rowLast row">
            <button class="dot span-one number">.</button>
            <button class="zero span-one number">0</button>
            <button class="equal span-two">=</button>
        </div>

    </main>


    <script src="./index.js"></script>
</body>
</html>
